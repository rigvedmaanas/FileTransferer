<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File Sharer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .center-div {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Adjust as needed */

      }


    </style>
  </head>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="center-div custom-margin">
      <div class="input-group mb-3" style="padding:10%">
      <input type="text" class="form-control" placeholder="Enter The Password" aria-label="Enter The Password" aria-describedby="button-addon2" id="password">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="download()">Download</button>
      </div>
    </div>
    <script>
      function download(){
        window.location.replace(window.location.href+"download?p="+document.getElementById("password").value)
      }
    </script>
  </body>
</html>
